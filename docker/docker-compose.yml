services:
  db:
    image: postgres:15-alpine
    container_name: hexmedia-db
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: hexuser
      POSTGRES_PASSWORD: hexpass
      POSTGRES_DB: hexmedia
    ports:
      - "127.0.0.1:${DB_PORT:-5432}:5432"
    volumes:
      - hexmedia_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  hexmedia_pgdata:
    driver: local
